<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
            color: rgb(255, 123, 0);
        }
        
        .fa-star:hover {
            cursor: pointer;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h2>START RATINF</h2>
    <i class="fa fa-star " onclick="selectStar(1)" aria-hidden="true"></i>
    <i class="fa fa-star " onclick="selectStar(2)" aria-hidden="true"></i>
    <i class="fa fa-star " onclick="selectStar(3)" aria-hidden="true"></i>
    <i class="fa fa-star" onclick="selectStar(4)" aria-hidden="true"></i>
    <i class="fa fa-star" onclick="selectStar(5)" aria-hidden="true"></i>
    <br>
    <button id="result" onclick="ket_qua()">RESULT</button>
    <p id="demo"></p>
    <script>
        function selectStar(starIndex) {
            let stars = document.getElementsByTagName('i');
            for (let i = 0; i < stars.length; i++) {
                if (i < starIndex) {
                    stars[i].classList.add('checked');
                } else {
                    stars[i].classList.remove('checked');
                }
            }
        }

        function ket_qua() {
            let x = document.getElementsByTagName('i');
            let xlen = x.length;
            let y = document.getElementsByClassName('checked');
            let ylen = y.length;
            document.getElementById('demo').innerHTML = "Bạn đã đánh giá " + ylen + "/" + xlen + " sao";
        }
    </script>
</body>
</html>
